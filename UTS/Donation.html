<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Donation.css">
        <link rel="icon" href="paw.ico" type="image/x-icon">
        <title> Donation KitCat </title>
    </head>

    <body>
        <div class="donation">
            <h2>Let's Donation</h2>
            <div class="border"></div>
            <form>
                <div>
                    <label for="name"> Name : </label><br>
                    <input type="text" id="name" name="" required="" placeholder="You can keep it a secret">
                </div>

                <div>
                    <label for="email"> E-mail : </label><br>
                    <input type="email" id="email" name="" required="">
                </div>

                <div>
                    <label for="phone"> Phone Number : </label><br>
                    <input type="number" id="phone" required="">
                </div>

                <div>
                    <label for="amount"> Donation Amount : </label><br>
                    <input type="number" id="amount" required="" placeholder="As much as you want">
                </div>

                <div class="payment">
                    <label for="pay"> Donation payment : </label><br>
                    <input type="radio" id="bank" name="pay"> Bank (BNI, BRI, BCA)<br>
                    <input type="radio" id="dana" name="pay"> Dana <br>
                    <input type="radio" id="gopay" name="pay"> Gopay <br>
                    <input type="radio" id="ovo" name="pay"> OVO <br>
                    <input type="radio" id="linkaja" name="pay"> LinkAja <br>
                </div>

                <input type="submit" name="" value="Submit">
            </form>

        </div>

    

    </body>
</html>
