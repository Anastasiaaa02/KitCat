<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Member.css">
        <link rel="icon" href="paw.ico" type="image/x-icon">
        <title> Member KitCat </title>
    </head>

    <body>
        <div class="donation">
            <h2>Join Our Member !</h2>
            <div class="border"></div>
            <form>
                <div>
                    <label for="id"> Your ID : </label><br>
                    <input type="text" id="id" name="" required="" placeholder="Don't be the same as the others">
                </div>

                <div>
                    <label for="email"> E-mail : </label><br>
                    <input type="email" id="email" name="" required="">
                </div>

                <div>
                    <label for="phone"> Phone Number : </label><br>
                    <input type="number" id="phone" required="">
                </div>

                <div>
                    <label for="pass"> Password : </label><br>
                    <input type="password" id="pass" required="" placeholder="Make it unique">
                </div>

                <div>
                    <label for="re-pass"> Re-Password : </label><br>
                    <input type="password" id="re-pass" required="" placeholder="Match the password">
                </div>

                <input type="submit" name="" value="Sign Up">
            </form>

        </div>

    

    </body>
</html>
